<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon</title>
    <link rel="stylesheet" href="css/simon.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"/>
  </head>
  <body>
    <div class="game">
      <header>
        <h1 class="heading js-heading">Simon</h1>
      </header>

      <section class="tile-container js-container noclick">
        <div class="tile tile-green" data-tile="green"></div>
        <div class="tile tile-red" data-tile="red"></div>
        <div class="tile tile-yellow" data-tile="yellow"></div>
        <div class="tile tile-blue" data-tile="blue"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Begin</button>
        <span class="info js-info hidden"></span>
      </footer>
      
    </div>

    <foot class="footer">
        <p>Copyright Elliot Richards &copy; 2023</p>
    </foot>

    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="green"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="blue"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="yellow"
      ></audio>
    </div>

    <script src="js/simon.js"></script>
  </body>
</html>
